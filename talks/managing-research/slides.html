<section data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;"> -->
## Public

<br />

Data that *anyone* can access with *few restrictions*

<br />

e.g. **Index Information**: user names, anything you can learn with a search engine
</script></section>



<section  data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;"> -->
## Restricted

<br />

Data that *specific individuals* can access, but should be carefully managed
for *legal or ethical* reasons

<br />
e.g. Grades, personal addresses
</script></section>



<section data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;"> -->
## Critical

<br />

Data that *may cause people harm* if not handled properly

<br />

**May include**: Social security numbers, copies of a passport, patient records ðŸ˜¬
</script></section>

<section data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;" -->
### **Git Cheatsheet**:

First-time setup:

```bash
git config --global user.name "Your Name"
git config --global user.email "youremail@example.com"
```

Commands:

```bash
git clone [url]   # clone a repository from a remote destination
git add [file]    # add a file
git status        # what has changed?
git commit        # tell (local) git about your changes
git push          # send your changes upstream
git remote -v     # what remote repository does git know about?
```

Modify remote and push to a different upstream:

```bash
git remote remove origin
git remote add origin https://github.iu.edu/user/repo.git
git push -u origin master
```
</script></section>


<section data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;" -->
### **Bash/Terminal Cheatsheet**:

Moving around:

```bash
cd [directory]    # Change Directory: ``cd ~/Downloads/``
cd ..             # go "down" one directory
```

Listing files:

```bash
ls                # List files in current directory
ls [directory]    # List files in another directory
```

Other commands which may be helpful:

```bash
pwd               # Present Working Directory: where am I?
exit              # Exit
```

</script></section>
