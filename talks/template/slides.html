<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Template Slides</title>
    <link rel="stylesheet" href="../template/css/reveal.css" />
    <link rel="stylesheet" href="../template/css/theme/simple.css" id="theme" />
    <link rel="stylesheet" href="../template/css/highlight/github.css" />
    <link rel="stylesheet" href="../template/css/print/paper.css" type="text/css" media="print" />

  </head>
  <body>
    <div class="reveal">
      <div class="slides">

<section  data-markdown><script type="text/template">
## Slides Start Here
</script></section>


</div>
</div>

    <script src="../template/lib/js/head.min.js"></script>
    <script src="../template/js/reveal.js"></script>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // Optional libraries used to extend on reveal.js
      var deps = [
        { src: '../template/lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: '../template/plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: '../template/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: '../template/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: '../template/plugin/zoom-js/zoom.js', async: true },
        { src: '../template/plugin/notes/notes.js', async: true },
        { src: '../template/plugin/math/math.js', async: true }
      ];

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        dependencies: deps
      };

      // options from URL query string
      var queryOptions = Reveal.getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"fade","controls":true,"progress":true}, queryOptions);
    </script>

    <script>
      Reveal.initialize(options);
    </script>
  </body>
</html>
