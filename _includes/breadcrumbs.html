{% if page.categories and page.categories != empty %}
<nav class="breadcrumbs">
  <ol itemscope itemtype="http://schema.org/BreadcrumbList">
    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" class="breadcrumb-list">
      <a itemprop="item" href="{{ site.url }}">
        <span itemprop="name">Home</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>

    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" class="breadcrumb-list">

        <span itemprop="name">{{ page.categories | first | replace: '-',' ' | capitalize }}</span>
      </a>
      <meta itemprop="position" content="2" />
    </li>
  </ol>
